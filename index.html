<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js operators</title>
</head>
<body>
	<script>
		//arthimatic operator
		//addition
		let x=9;
			y=10;
			z=x+y;
			document.write("addition" ,z);
			document.write("<br>");
		//subtraction
		let m=9;
			n=7;
			o=m-n;
			document.write("subtraction" ,o);
			document.write("<br>");
			
		//mulitpication
		let a=2;
			b=3;
			c=a*b;
			document.write("multipication" ,c);
			document.write("<br>");
			
		//modulation
		let aa=20;
			bb=5;
			cc=aa/bb;
			document.write("multipication" ,cc);
			document.write("<br>");
			
			
			<!-- //divisible 3 and 5 -->
			<!-- let num=parseInt(prompt("enter the number")); -->
			<!-- if(num%3==0 && num%5==0){ -->
				<!-- document.write("this number is divisable 3 and 5"); -->
			<!-- } -->
			<!-- else{ -->
			<!-- document.write("this number is not divisable 3 and 5"); -->
			<!-- } -->
			
			//divisable
		let div=505;
			divv=10;
			divisable=div%divv;
			document.write("divisable",divisable);
			document.write("<br>");
			
		//pre increment
		let pre=5;
			++pre;
			document.write("pre-increment",pre);
			document.write("<br>");
			
		//post increment
		let post=5;
			post++;
			document.write("post-increment",post);
			document.write("<br>");
			
			
			let first=5;
				second=2;
				g=first**second;
			document.write(g);
			document.write("<br>");
			
			
		//comparison operators
		//lessthen
		let num1=5;
			num2=10;
			document.write("lessthen",num1<num2);
			document.write("<br>");
			
		//greaterthen
		let num3=15;
			num4=10;
			document.write("greaterthen", num3>num4);
			document.write("<br>");
			
		//equal
		let num5=15;
			num6=10;
			document.write("equal", num5==num6);
			document.write("<br>");
			
		//notequal
		let num7=15;
			num8=10;
			document.write("notequal", num7!=num8);
			document.write("<br>");
			
		//strictequal
		let num9=10;
			num10=10;
			document.write("strictequal", num9===num10);
			document.write("<br>");
			
			
		//ternary operator
		let age=17;
			vote=age>=18 ? "eligible":"not eligible";
			document.write(vote);
			document.write("<br>");
			
			
		//logical operator
		//and
		let and=10;
			and1=11;
			document.write("and",and>0 && and1<0);
			document.write("<br>");
			
			
		//or
		let or=10;
			or1=11;
			document.write("or",or>0 || or1>0);
			document.write("<br>");
			
		//not
		let not=16;
			not1=11;
			document.write("not",!(not>not1));
			document.write("<br>");
		
	</script>
</body>
